<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редкачева Дарина. Лабораторная 4</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function snowSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function snowAutor() {
            let autor = 'Автор страницы:\nРедкачева Дарина';
            alert(autor);
        }
        function snowFooter() {
            let s_footer = 'Друзья! А что лица у всех такие грустные? \nДоброе утро! Сегодня прекрасный день.';
            alert(s_footer);
        }
        function snowDiff() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function snowMult() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }

    </script>
    <style>
        .message {
            display: inline-block;
            border: 2px solid rgb(231, 30, 204);
            background-color: aliceblue;
            margin: 10px;
            padding: 5px;
            color: black;
            border-radius: 20px;
            font-size: 30px;
            cursor: pointer;
        }
        .s_footer {
            cursor: help;
        }
    </style>
</head>
<body>
    <header onclick="snowAutor()">
        ФБ, НГТУ, Лабораторная работа 5
    </header>
    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="snowSum()">Найти сумму чисел</div>
        <div class="message" onclick="snowDiff()">Найти разность чисел</div>
        <div class="message" onclick="snowMult()">Найти произведение чисел</div>
        <div class="message" onclick="snowAutor()">Узнать, кто автор страницы</div>
    </main>
    <footer class="s_footer" ondblclick="snowFooter()">
        &copy; Редкачева Дарина, ФБИ-32, 2025
    </footer>
</body>
</html>
