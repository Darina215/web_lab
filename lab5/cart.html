<head>

    <script>
        function Ssum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let inputC = document.getElementById('numberC');
            let inputD = document.getElementById('numberD');
            let inputE = document.getElementById('numberE');
            
            let a = 76990 * parseInt(inputA.value);
            let b = 71990 * parseInt(inputB.value);
            let c = 45990 * parseInt(inputC.value);
            let d = 11990 * parseInt(inputD.value);
            let e = 2990 * parseInt(inputE.value);

            if (isNaN(a)) {
                alert('Введите число в поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }
            if (a < 0) {
                alert('Введите положительное число');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }
            if (isNaN(b)) {
                alert('Введите число в поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
            if (b < 0) {
                alert('Введите положительное число');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
            if (isNaN(c)) {
                alert('Введите число в поле');
                inputC.focus();
                inputC.select();
                inputC.style.color = 'red';
                inputC.style.borderColor = 'red';
                return;
            }
            if (c < 0) {
                alert('Введите положительное число');
                inputC.focus();
                inputC.select();
                inputC.style.color = 'red';
                inputC.style.borderColor = 'red';
                return;
            }
            if (isNaN(d)) {
                alert('Введите число в поле');
                inputD.focus();
                inputD.select();
                inputD.style.color = 'red';
                inputD.style.borderColor = 'red';
                return;
            }
            if (d < 0) {
                alert('Введите положительное число');
                inputD.focus();
                inputD.select();
                inputD.style.color = 'red';
                inputD.style.borderColor = 'red';
                return;
            }
            if (isNaN(e)) {
                alert('Введите число в поле');
                inputE.focus();
                inputE.select();
                inputE.style.color = 'red';
                inputE.style.borderColor = 'red';
                return;
            }
            if (e < 0) {
                alert('Введите положительное число');
                inputE.focus();
                inputE.select();
                inputE.style.color = 'red';
                inputE.style.borderColor = 'red';
                return;
            }
            inputA.style.color = '';
            inputA.style.borderColor = '';
            inputB.style.color = '';
            inputB.style.borderColor = '';
            inputC.style.color = '';
            inputC.style.borderColor = '';
            inputD.style.color = '';
            inputD.style.borderColor = '';
            inputE.style.color = '';
            inputE.style.borderColor = '';

            let total = a + b + c + d + e; 
        
            document.getElementById("output").innerText = "Итого: " + total + " руб.";
           
        }
        function Clear() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let inputC = document.getElementById('numberC');
            let inputD = document.getElementById('numberD');
            let inputE = document.getElementById('numberE');

            inputA.value = '';
            inputB.value = '';
            inputC.value = '';
            inputD.value = '';
            inputE.value = '';

            inputA.style.color = '';
            inputA.style.borderColor = '';
            inputB.style.color = '';
            inputB.style.borderColor = '';
            inputC.style.color = '';
            inputC.style.borderColor = '';
            inputD.style.color = '';
            inputD.style.borderColor = '';
            inputE.style.color = '';
            inputE.style.borderColor = '';

            document.getElementById("output").innerText = "Итого: ";
        }

    </script>
